            var valor_da_diaria = parseFloat(prompt("Qual o valor padrão da diaria ? "))

                alert("valor ivalido, tente novamente")
                reserva()
            }

                alert(` o valor de ${dias_de_hospedagem} diarias é de R$${calculo} `)
                reserva_2()
            }
            else {
                reserva_2()
            }
        }
